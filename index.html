<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Favourite Spot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your-photo.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      max-width: 90%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .coordinates {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
      border: 3px solid white;
      position: relative;
    }
    .button::before, .button::after {
      content: '';
      position: absolute;
      background: white;
    }
    .button::before {
      width: 100%;
      height: 10%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .button::after {
      height: 100%;
      width: 10%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Our Favourite Spot</h1>
    <div class="coordinates">38.29924, 6.39435</div>
    <p>That one special spot with you!<br>There's No where I'd rather be.</p>
    <p>Merry Christmas, Darling! xxx</p>
    <a class="button" href="https://www.google.com/maps/@38.29924,6.39435,3a,75y,90t/data=!3m7!1e1!3m5!1sAF1QipNAwUvLaR7TT9RhGZaC62G71FGwft5H6Cjhr-5g!2e10!3e12!7i8704!8i4352" target="_blank">Open for a Surprise</a>
  </div>
</body>
</html>
